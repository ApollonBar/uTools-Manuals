<h1>Docker kill 命令</h1>
<p><strong>docker kill</strong> :杀掉一个运行中的容器。</p>
<h3>语法</h3>
<pre>docker kill [OPTIONS] CONTAINER [CONTAINER...]</pre>
<p>OPTIONS说明：</p>
<ul><li>
<p><strong>-s :</strong>向容器发送一个信号</p>
</li></ul>
<h3>实例</h3>
<p>杀掉运行中的容器mynginx</p>
<pre>runoob@runoob:~$ docker kill -s KILL mynginx

mynginx
